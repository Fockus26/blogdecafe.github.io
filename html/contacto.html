<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="../recursos/img/logo.svg" alt="Logo Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="../recursos/img/barras.svg" alt="Menu Navegacion">
                    </a>
                </div>
                
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                <nav>
            </div>
        </div>
    </header>

    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="../recursos/img/destacada3.jpg" alt="Imagen Formulario Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="centrar-texto fw-300">Llena el Formulario de Contacto</h2>   

        <form action="" class="formulario">

            <fieldset>
                <legend class="fw-900">Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Correo Electronico">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="textarea"></textarea>
            </fieldset>

            <fieldset>
                <legend class="fw-900">Información sobre Propiedad</legend>

                <label for="opciones">Compra o Vende</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="presupuesto">Presupuesto</label>
                <input type="number" id="presupuesto" min="0">
            </fieldset>

            <fieldset>
                <legend class="fw-900">Contacto</legend>

                <p>Como desea ser Contactado</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                
                <p>Si Eligió Teléfono, elija la Fecha y Hora</p>

                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora</label>
                    <input type="time" id="hora">
            </fieldset>

            <input type="submit" name="Enviar" class="boton boton-verde">
        </form>
    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

                <p>Todos Los Derechos Reservados &copy;</p>
        </div>
    </footer>
</body>
</html>
